  <!-- Lines on document -->
  <rect x="215" y="200" width="45" height="5" fill="white" opacity="0.8" rx="2"/>
  <rect x="215" y="215" width="45" height="5" fill="white" opacity="0.6" rx="2"/>
  <rect x="215" y="230" width="30" height="5" fill="white" opacity="0.4" rx="2"/>
  
  <!-- Export Arrow Badge -->
  <circle cx="295" cy="295" r="28" fill="#00E676"/>
  <path d="M295 280 l15 15 h-10 v15 h-10 v-15 h-10 z" fill="white" transform="rotate(180 295 295)"/>
  
  <!-- Export Text -->
  <text x="256" y="415" font-family="Arial, sans-serif" font-size="72" font-weight="800" fill="white" text-anchor="middle">Export</text>
  <text x="256" y="465" font-family="Arial, sans-serif" font-size="28" font-weight="500" fill="white" text-anchor="middle" opacity="0.85">Multi-Format</text>
